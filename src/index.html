<!DOCTYPE html>
<html>
<head>
  <title>Medical Directory</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,900,900i" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="container">

    </div>
  </div>
  <div class="container" id="main">
    <h1>Medical Directory</h1>
    <div class="showErrors">
    </div>
    <p id="demo"></p>
    <form id="symptoms-form">
      <div class="form-group" id="symptoms-group">
        <label for="symptoms">Enter your symptom(s) to recieve a list of qualifed Doctors in your area:</label>
        <input type="text" name="symptoms" class="form-control">
      </div>
      <p class="bold">and(or)</p>
      <div class="form-group" id="specialties-group">
        <label for="specialties">Select a Specialty from the dropdown menu to search for doctors with that Specialty:</label>
        <select class="form-control" name="specialties" id="specialties">
          <option  value='' selected>Select a Specialty</option>
        </select>
      </div>
      <p class="bold">and(or)</p>
      <div class="form-group" id="name-group">
        <label for="name">Enter a doctor's name to search for a specific doctor:</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" id="find-doctor" name="submit-button">Find Doctors</button>
    </form>
    <div class="row" id="results">
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="https://putman10.github.io/portfolio/"><span id="github"></span></a>
        </div>
        <div class="col-md-4">
          <p> Web Design by <a href="https://putman10.github.io/portfolio/">Ryan Putman</a></p>
        </div>
        <div class="col-md-4">
          <a href="https://putman10.github.io/portfolio/"><span id="linkedin"></span></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
